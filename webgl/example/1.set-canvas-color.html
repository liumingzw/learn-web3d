<!DOCTYPE html>
<html>

<style>
    html,
    body {
        height: 100%;
        width: 100%;
    }

    #content {
        background-color: beige;
        width: 100%;
        height: 100%;
    }

    #webgl {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-style: solid;
        border-width: 8px;
        border-color: grey;
    }
</style>

<body onload="main()">
    <div id="content">
        <canvas id="webgl" width="700" height="700"></canvas>
        <h3>设置canvas颜色</h3>
        <button onclick="red()">red</button>
        <button onclick="blue()">blue</button>
    </div>
    <script type="text/javascript">
        var canvas;
        var gl

        function main() {
            canvas = document.getElementById('webgl');
            gl = canvas.getContext('webgl');
            // 设置canvas清空时候的颜色
            gl.clearColor(0.0, 0.0, 1.0, 1.0);
            // 根据多缓冲区模型，清空颜色缓冲区
            gl.clear(gl.COLOR_BUFFER_BIT);
        }
        
        function red() {
            gl.clearColor(1.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }

        function blue() {
            gl.clearColor(0.0, 0.0, 1.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }
    </script>
</body>

</html>
